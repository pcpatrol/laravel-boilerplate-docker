version: '3.8'
services:
  php-apache:
    build:
      context: .
      dockerfile: Dockerfile
    image: php:8.2-apache
    platform: linux/amd64
    ports:
      - 8080:80
    volumes:
      - ./src/:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    depends_on:
      - mariadb  
  mariadb:
    image: mariadb:latest
    platform: linux/amd64
    ports:
      - 3306:3306
    volumes:
      - ./data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=mydatabase
      - MYSQL_USER=myuser
      - MYSQL_PASSWORD=mypassword
